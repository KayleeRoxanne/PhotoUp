<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Fotofilter</title>
    <link rel="stylesheet" href="css/FotosFilteren.css">
</head>

<body>
    <header>
        <h1>Photo up</h1>
        <nav class="colorFiltering">
            <ul>
                <li>
                    <button type="button" data-filter="blue" class="filterButton"></button>
                </li>
                <li>
                    <button type="button" data-filter="pink" class="filterButton"></button>
                </li>
                <li>
                    <button type="button" data-filter="purple" class="filterButton"></button>
                </li>
                <li>
                    <button type="button" data-filter="red" class="filterButton"></button>
                </li>
                <li>
                    <button type="button" data-filter="white" class="filterButton"></button>
                </li>
                <li>
                    <button type="button" data-filter="yellow" class="filterButton"></button>
                </li>
            </ul>
        </nav>
        <footer>
            <a href=""></a>
            <a href=""></a>
        </footer>
    </header>
    <main class="images">
        <article>
            <img src="images/blue/2214670570_89a08935e5_z.jpg" alt="blue" class="blue">
            <footer>
                <button></button>
            </footer>
        </article>
        <img src="images/Pink/15045568809_b24591e318_m.jpg" alt="pink" class="pink">
        <img src="images/purple/13559642143_ac3a6e5291_m.jpg" alt="purple" class="purple">
        <img src="images/red/13559931794_44c3458032_m.jpg" alt="red" class="red">
        <img src="images/white/12156271933_aa729b913a_z.jpg" alt="white" class="white">
        <img src="images/yellow/13942677388_47c9845a43_z.jpg" alt="yellow" class="yellow">
        <img src="images/blue/3410989031_bdf4fa5e2b_z.jpg" alt="blue" class="blue">
        <img src="images/Pink/2739534215_5c951f7f29_m.jpg" alt="pink" class="pink">
        <img src="images/purple/13559935634_d519417ab2_m.jpg" alt="purple" class="purple">
        <img src="images/red/17334434199_973bff299e_z.jpg" alt="red" class="red">
        <img src="images/white/13559623353_1c90743bab_m.jpg" alt="white" class="white">
        <img src="images/yellow/15022394285_aed0c4a803_z.jpg" alt="yellow" class="yellow">
        <img src="images/blue/3461566821_5bd291bd1c_z.jpg" alt="blue" class="blue">
